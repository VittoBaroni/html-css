<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            text-decoration: none;
        }
        a:hover{
            font-weight: bold;
        }
        a:visited{
            color: black;
        }
        a:active{
            color: yellow
        }
        a::before{
            content: 'cu ';
        }
        a::after{
            content: ' cu';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
        <ul>
            <li><a href="https://www.instagram.com/v_baronii/"target="_blank" rel="external">Link do Instagram</a></li><br>
            <li><a href="https://twitter.com/vitto_sama"target="_blank" rel="external">Link do Twitter</a></li>
        </ul>
    
</body>
</html>
