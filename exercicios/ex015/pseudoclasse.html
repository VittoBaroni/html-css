<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 5px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        #d2:hover{
            background-color: rgba(50, 241, 130, 0.575);
        }
        #d1:hover{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Pseudo-classes em HTML </h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
